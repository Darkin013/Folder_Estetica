<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Estética</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper white-and-gold">
            <a href="../index.html" class="brand-logo gold-text">Reallé</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="login.html" class="gold-text">Login</a></li>
                <li><a href="about.html" class="gold-text">Sobre</a></li>
                <li><a href="services.html" class="gold-text">Serviços</a></li>
                <li><a href="contact.html" class="gold-text">Contato</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title gold-text center">Cadastro</span>
                        <form action="/submit_registration" method="POST" onsubmit="showConfirmation(event)">
                            <div class="input-field">
                                <label for="nome">Nome Completo</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>
                            <div class="input-field">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-field">
                                <label for="data-nascimento">Data de Nascimento</label>
                                <input type="date" id="data-nascimento" name="data-nascimento" required>
                            </div>
                            <div class="input-field">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" name="senha" required>
                            </div>
                            <div class="input-field">
                                <label for="confirmar-senha">Confirmar Senha</label>
                                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                            </div>
                            <div class="center">
                                <button class="btn waves-effect waves-light white-and-gold" type="submit">Cadastrar</button>
                            </div>
                        </form>

                        <!-- Mensagem de confirmação -->
                        <div id="confirmation-message" class="card-panel green white-text" style="display: none; margin-top: 20px;">
                            Usuário cadastrado com sucesso!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer white-and-gold">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5 class="gold-text">Contato</h5>
                    <ul>
                        <li class="gold-text">Telefone: (11) 964225158</li>
                        <li class="gold-text">E-mail: realleestheticcenter@gmail.com</li>
                        <li class="gold-text">Endereço: Rua Clovis Soares, 200 - Atibaia, SP</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function showConfirmation(event) {
            event.preventDefault(); // Impede o envio do formulário para fins de demonstração
            document.getElementById('confirmation-message').style.display = 'block';
        }
    </script>
</body>
</html>
