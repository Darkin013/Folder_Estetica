<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Reallé</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper white-and-gold">
            <a href="../index.html" class="brand-logo gold-text">Reallé</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="login.html" class="gold-text">Login</a></li>
                <li><a href="about.html" class="gold-text">Sobre</a></li>
                <li><a href="services.html" class="gold-text">Serviços</a></li>
                <li><a href="contact.html" class="gold-text">Contato</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title gold-text center">Cadastro</span>
                        <form>
                            <div class="input-field">
                                <input id="name" type="text" class="validate">
                                <label for="name">Nome Completo</label>
                            </div>
                            <div class="input-field">
                                <input id="email" type="email" class="validate">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="input-field">
                                <input id="birthdate" type="date" class="validate">
                                <label for="birthdate">Data de Nascimento</label>
                            </div>
                            <div class="input-field">
                                <input id="password" type="password" class="validate">
                                <label for="password">Senha</label>
                            </div>
                            <div class="input-field">
                                <input id="confirm_password" type="password" class="validate">
                                <label for="confirm_password">Confirme a Senha</label>
                            </div>
                            <div class="center">
                                <button class="btn waves-effect waves-light white-and-gold" type="submit">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer white-and-gold">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5 class="gold-text">Contato</h5>
                    <ul>
                        <li class="gold-text">Telefone: (11) 964225158</li>
                        <li class="gold-text">E-mail: realleestheticcenter@gmail.com</li>
                        <li class="gold-text">Endereço: Rua Clovis Soares, 200 - Atibaia, SP</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
